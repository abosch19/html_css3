<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PlatziWeather</title>
	<meta name="viewport" content="widht=devi-width, inital-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="main-header">
		<h1>PlatziWeather</h1>
		<h2>An awesome way to see how we burn by global warming</h2>
	</header>

	<main class="cards-group">
	<div class="card card--valencia">
		<header class="card__header">
			<h3 class="card__title">Valencia</h3>
			<h4 class="card__date">07:39 am</h4>
		</header>
		<div class="card__info">
			<img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
			<span class="card_maxt">18º</span>
			<span class="card_mint">11º</span>
			<span class="card_temp">13º</span>
		</div>
	</div>
	<div class="card card--mv" data-city="mv">
		<header class="card__header">
			<h3 class="card__title">Mountain View</h3>
			<h4 class="card__date">07:39 am</h4>
		</header>
		<div class="card__info">
			<img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
			<span class="card_maxt">18º</span>
			<span class="card_mint">11º</span>
			<span class="card_temp">13º</span>
		</div>
	</div>
	</main>
</body>
</html>
