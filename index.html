<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PlatziWeather</title>
	<meta name="viewport" content="widht=devi-width, inital-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="main-header">
		<h1>PlatziWeather</h1>
		<h2>An awesome way to see how we burn by global warming</h2>
	</header>

	<main class="cards-group">
		<template>	
		<div class="card card--valenica">
			<header class="card__header">
				<h3 class="card__title"></h3>
				<h4 class="card__date"></h4>
			</header>
			<div class="card__info">
				<img src="" alt="" class="card__image">
				<span class="card_maxt"></span>
				<span class="card_mint"></span>
				<span class="card_temp"></span>
			</div>
		</div>
		</template>
	</main>
</body>
</html>
