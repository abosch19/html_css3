<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PlatziWeather</title>
	<meta name="viewport" content="widht=devi-width, inital-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
	<header class="main-header">
		<h1>PlatziWeather</h1>
		<h2>An awesome way to see how we burn by global warming</h2>
	</header>
	<div class="loader">Geolocalizando tu posici√≥n, por favor espere...</div>

	<form class="search" action="">
		<input type="text" class="search__text" data-input="cityAdd" placeholder="Agregar una nueva ciudad...">
		<input type="submit" data-button="add" class="search__btn btn" value="Agregar una nueva ciudad">
		<button type="button" class="searc__btn btn" data-saved-cities >Ver ciudades</button>
	</form>
	<main class="cards-group">
		<template id="template--city">
		<div class="card card--valenica">
			<header class="card__header">
				<h3 data-city class="card__title"></h3>
				<h4 data-time class="card__time"></h4>
			</header>
			<div class="card__info">
				<img data-icon src="" alt="" class="card__image">
				<span data-temp="max" class="card__maxt"></span>
				<span data-temp="min" class="card__mint"></span>
				<span data-temp="current" class="card__temp"></span>
			</div>
		</div>
		</template>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
